version: "3.9"

services:
  database:
    container_name: microservice_logging_database
    image: mysql:8.0.32
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: microservice_logging_live
    ports:
      - "3403:3306"
    volumes:
      - "logging_local_mysql_data:/var/lib/mysql"
    networks:
      - microservices_network

  app:
    container_name: microservice_logging_service
    image: node:20.13
    command: /bin/sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      APP_ENV: local
      DATABASE_URL: mysql://root:password@database:3403/microservice_logging_live
      KAFKA_BROKER: host.docker.internal:9092
    ports:
      - "5003:3000"
    depends_on:
      - database
    working_dir: /var/app/current
    volumes:
      - "./:/var/app/current"
    networks:
      - microservices_network

networks:
  microservices_network:
    driver: bridge

volumes:
  logging_local_mysql_data: